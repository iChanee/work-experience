    <main>
        <section id="community" class="main-page-section">
    <div class="container">
        <h2>커뮤니티</h2>
        <p>자유롭게 의견을 나누고 소통하는 공간입니다.</p>
        <div class="board-wrapper">
            <table class="board-table">
                <thead>
                    <tr>
                        <th style="width:10%;">번호</th>
                        <th style="width:44%;">제목</th>
                        <th style="width:18%;">작성자</th>
                        <th style="width:14%;">날짜</th>
                        <th style="width:7%;">조회</th>
                        <th style="width:7%;">댓글</th>
                    </tr>
                </thead>
                <tbody id="boardBody"></tbody>
            </table>
            <div class="board-bottom">
                <button class="write-btn" id="openWrite">✎ 글쓰기</button>
            </div>
        </div>
    </div>

    <!-- 글쓰기 모달 -->
    <div id="writeModal" class="modal-bg">
        <div class="modal-content">
            <h3>글쓰기</h3>
            <form id="writeForm">
                <input type="text" id="writeTitle" placeholder="제목" required />
                <textarea id="writeContent" placeholder="내용" required></textarea>
                <div class="modal-btns">
                    <button type="submit" class="write-btn">등록</button>
                    <button type="button" id="closeWrite" class="cancel-btn">취소</button>
                </div>
            </form>
        </div>
    </div>
    <!-- 상세보기 모달-->
    <div id="detailModal" class="modal-bg">
        <div class="modal-content">
            <h3 id="detailTitle"></h3>
            <div style="color:#888; margin-bottom:7px;">
            <span id="detailAuthor"></span> | <span id="detailDate"></span>
            </div>
            <div id="detailContent" style="min-height:80px; margin-bottom:16px;"></div>
            <button type="button" id="closeDetail" class="cancel-btn">닫기</button>
        </div>
    </div>

</section>




        <section id="inquiry-full" class="contact-section main-page-section">
            <div class="container">
                <h2>문의</h2>
                <p>궁금한 점이 있으시면 언제든지 문의해주세요.</p>
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="name">이름:</label>
                        <input type="text" id="name-inquiry" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">이메일:</label>
                        <input type="email" id="email-inquiry" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">메시지:</label>
                        <textarea id="message-inquiry" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn">보내기</button>
                </form>
            </div>
        </section>
    </main>
