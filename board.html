    <main>
        <section id="community" class="main-page-section">
            <div class="container">
                <h2>커뮤니티</h2>
                <p>자유롭게 의견을 나누고 소통하는 공간입니다.</p>
                <ul>
                    <li><a href="#">새로운 기술 동향에 대한 토론</a></li>
                    <li><a href="#">Q&A 게시판</a></li>
                </ul>
            </div>
        </section>

        <section id="inquiry-full" class="contact-section main-page-section">
            <div class="container">
                <h2>문의</h2>
                <p>궁금한 점이 있으시면 언제든지 문의해주세요.</p>
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="name">이름:</label>
                        <input type="text" id="name-inquiry" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">이메일:</label>
                        <input type="email" id="email-inquiry" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">메시지:</label>
                        <textarea id="message-inquiry" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn">보내기</button>
                </form>
            </div>
        </section>
    </main>
